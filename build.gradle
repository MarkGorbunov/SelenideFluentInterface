plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {
        url "https://repo1.maven.org/maven2/"
    }
    mavenCentral()
}

dependencies {
    implementation 'com.codeborne:selenide:6.15.0'
    testImplementation 'org.testng:testng:7.7.1'
}

tasks.named('test', Test) {
    useTestNG()
}